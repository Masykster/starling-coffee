<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Starling's Coffee</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo Starbucks" class="logo">
                </a>
                <ul class="nav-menu">
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 2.81c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41L5.64 5.64zm12.73 12.73c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-1.41-1.41c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41l1.41 1.41zM2.81 18.36c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0L2.81 16.95c-.39.39-.39 1.02 0 1.41zm12.73-12.73c.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41z"/></svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.37 5.51A7.35 7.35 0 009 6c0 4.42 3.58 8 8 8 .34 0 .68-.02 1.01-.07C15.93 18.6 12.69 21 9 21c-4.97 0-9-4.03-9-9s4.03-9 9-9c.69 0 1.36.08 2 .24-.55.94-1.2 2.06-2.63 4.27z"/></svg>
                </button>
                <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
            </div>
        </nav>
    </header>

    <!-- Konten Halaman Beranda -->
    <main>
        <!-- Slider Gambar -->
        <section class="slider-section">
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slide"><img src="images/slider-1.jpg" alt="Suasana kedai kopi yang nyaman"></div>
                    <div class="slide"><img src="images/slider-2.jpg" alt="Secangkir kopi latte art"></div>
                    <div class="slide"><img src="images/slider-3.jpg" alt="Proses pembuatan kopi"></div>
                </div>
                <button class="slider-btn prev" id="prev-btn">&lt;</button>
                <button class="slider-btn next" id="next-btn">&gt;</button>
                <div class="slider-dots"></div>
            </div>
        </section>
        
        <section class="card bg-light-green">
            <div class="card-image"><img src="images/menu.jpg" alt="Menu Makanan"></div>
            <div class="card-content">
                <h1>Explore Our Menu</h1>
                <p>Coba Kelezatan Menu - Menu Kami yang berkualitas dengan Menggunakan Bahan baku yang Terbaik.</p>
                <a href="menu.html" class="btn btn-secondary">Browse Here</a>
            </div>
        </section>
        <section class="card reverse bg-light-pink">
            <div class="card-image"><img src="images/about.jpg" alt="Tentang"></div>
            <div class="card-content">
                <h2>Our Story</h2>
                <p>Bagaimana Cerita dan Misi Kami.</p>
                <a href="about.html" class="btn btn-secondary">Look at Us</a>
            </div>
        </section>
        <section class="card bg-light-green">
            <div class="card-image"><img src="images/contact.jpg" alt="Kontak"></div>
            <div class="card-content">
                <h2>Contact Us</h2>
                <p>Punya Pertanyaan? Hubungi Kami</p>
                <a href="contact.html" class="btn btn-secondary">Call Us Here</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer-layout">
        <div class="footer-social">
            <a href="https://facebook.com/starlingcoffee" aria-label="Facebook"><img src="images/icons/facebook.svg" alt="Facebook icon"></a>
            <a href="https://instagram.com/starlingcoffee" aria-label="Instagram"><img src="images/icons/instagram.svg" alt="Instagram icon"></a>
            <a href="https://x.com/starlingcoffee" target="_blank" aria-label="X"><img src="images/icons/twitter.svg" alt="X icon"></a>
        </div>
        <div class="footer-legal">
            <p>&copy; 2025 Starling's Coffee.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>

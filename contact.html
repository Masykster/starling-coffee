    <!-- Konten Halaman Contact -->
    <main>
        <div class="container">
            <div class="content-page">
                <h1>Hubungi Kami</h1>
                <p>Ada pertanyaan atau masukan? Kami ingin mendengarnya dari Anda. Silakan isi formulir di bawah ini.</p>
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="name-error">Nama tidak boleh kosong.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="email-error">Format email tidak valid.</div>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan Anda</label>
                        <textarea id="message" name="message" required></textarea>
                        <div class="error-message" id="message-error">Pesan tidak boleh kosong.</div>
                    </div>
                    <button type="submit" class="btn-submit">Kirim Pesan</button>
                </form>
                <div id="form-success-message">Terima kasih! Pesan Anda telah berhasil dikirim.</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer-layout">
        <div class="footer-social">
            <a href="http://facebook.com/starlingcoffee" aria-label="Facebook"><img src="images/icons/facebook.svg" alt="Facebook icon"></a>
